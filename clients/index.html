<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>fancy todo app</title>
</head>
<body>
    <div id="nav-bar">
        <nav>
            <ul>
                <li><a style="text-decoration: none;" href="/todos">Todos</a></li>
                <li><a style="text-decoration: none;" href="/users/register">Registrasi</a></li>
                <li><a style="text-decoration: none;" href="/users/login">Login</a></li>
                <button id="logout-button" style="float: right; background-color: red; color: white;"><a style="text-decoration: none; color: seashell;" href="">Log-out</a></button>
            </ul>
        </nav>
        <h1>FANCY TODO APP</h1>
    </div>
    <!-- Halaman Registrasi -->
    <div id="register-page">
        
        <!-- Register form -->
        <form id="form-register" action="" method="">
            <h3>Registrasi</h3>
            <p id="register-error" style="color: red;"></p>
            <label>Nama:</labe><br>
            <input type="text" name="name" id="name-register"><br><br>
    
            <label>Username:</labe><br>
            <input type="text" name="username" id="username-register"><br><br>
            
            <label>Email:</labe><br>
            <input type="text" name="email" id="email-register"><br><br>
    
            <label>Password:</labe><br>
            <input type="text" name="password" id="password-register"><br><br>
    
            <button type="submit" value="register">Daftar</button>
            <button><a href="">Cancel</a></button>
        </form>
    </div>
    
    <!-- Halaman Login -->
    <div id="login-page">
        <!-- Login form -->
        <form id="form-login" action="" method="">
            <h3>Login</h3>
            <p id="login-error" style="color: red;"></p>
            <label>Username:</labe><br>
            <input type="text" name="username" id="username-login"><br><br>
            
            <label>Email:</labe><br>
            <input type="text" name="email" id="email-login"><br><br>
    
            <label>Password:</labe><br>
            <input type="text" name="password" id="password-login"><br><br>
    
            <button type="submit" value="login">Login</button>
            <button><a href="">Cancel</a></button>
        </form>
    </div>

    <!-- Halaman Todo List sesuai dengan yang sedang login -->
    <div id="dashboard">
        <h3 id="welcome">TODO LIST</h3>
        <button id="add-todos-button" style="background-color: blue;"><a href="" style="text-decoration: none; color: white;">Add new todo</a></button>
        <table border="1">
            <thead>
                <tr>
                    <td>TITLE</td>
                    <td>DESCRIPTION</td>
                    <td>STATUS</td>
                    <td>DUE DATE</td>
                    <td colspan="2">ACTIONS</td>
                </tr>
            </thead>
            <tbody id="todo-list">
            </tbody>

        </table>
    </div>

    <!-- Halaman Add new Todos -->
    <div id="add-page">
        <!-- Login form -->
        <form id="form-add" action="" method="">
            <h3>Add New Todo</h3>
            <p id="add-error" style="color: red;"></p>
            <label>Title:</labe><br>
            <input type="text" name="title" id="title-add"><br><br>
            
            <label>Description:</labe><br>
            <input type="text" name="description" id="description-add"><br><br>
    
            <label>Status:</labe><br>
            <input type="text" name="status" id="status-add"><br><br>

            <label>Due Date:</labe><br>
            <input type="text" name="due_date" id="due-date-add"><br><br>
    
            <button type="submit" value="login">Add</button>
            <button><a href="">Cancel</a></button>
        </form>
    </div>

    <!-- Halaman Edit Todos -->
    <div id="edit-page">
        <!-- Login form -->
        <form id="form-edit" action="" method="">
            <h3>Edit Todo</h3>
            <p id="edit-error" style="color: red;"></p>
            <label>Title:</labe><br>
            <input type="text" name="title" id="title-edit"><br><br>
            
            <label>Description:</labe><br>
            <input type="text" name="description" id="description-edit"><br><br>
    
            <label>Status:</labe><br>
            <input type="text" name="status" id="status-edit"><br><br>

            <label>Due Date:</labe><br>
            <input type="text" name="due_date" id="due-date-edit"><br><br>
    
            <button type="submit" value="login">Edit</button>
            <button><a href="">Cancel</a></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
