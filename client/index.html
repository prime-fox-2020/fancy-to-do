<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="logo">Todo List</div>
        <button class="logoutBtn btn btn-primary btn-block">Logout</button>
    </nav>

    <section class="home">
        <h2>Welcome</h2>
        <div class="button-container">
            <button class="registerBtn btn btn-primary btn-block">Register</button>
            <button class="loginBtn btn btn-primary btn-block">Login</button>
        </div>
    </section>

    <section class="user-page">
        <div class="message"></div>
        <div class="todo-list">
            <h2>Todo List</h2>
            <button class="addBtn btn btn-primary btn-block">Add Todo</button>
            <table class="todos-table table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <div class="todo-detail">
            <h2>Todo Detail</h2>
            <button class="backBtn btn btn-primary btn-block">Back</button>
            <table class="todo-table table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </section>

    <div class="form-register form-container">
        <h2>Register</h2>
        <form id="form-register">
            <input type="email" name="email" id="regEmail" class="form-control" placeholder="user@email.com">
            <input type="password" name="password" id="regPassword" class="form-control" placeholder="*****">
            <button class="btn btn-primary btn-block" type="submit">Register</button>
            <button class="cancelBtn btn btn-primary btn-block">Cancel</button>
        </form>
    </div>
    <div class="form-login form-container">
        <h2>Login</h2>
        <form id="form-login">
            <input type="email" name="email" id="logEmail" class="form-control" placeholder="user@email.com">
            <input type="password" name="password" id="logPassword" class="form-control" placeholder="*****">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
            <button class="cancelBtn btn btn-primary btn-block">Cancel</button>
        </form>
    </div>
    <div class="form-create form-container">
        <h2>Add Todo</h2>
        <form id="form-create">
            <input type="text" name="title" id="todoTitle" class="form-control" placeholder="Title">
            <input type="date" name="due_date" id="todoDueDate" class="form-control" placeholder="Due Date">
            <textarea name="description" id="todoDescription" class="form-control" placeholder="Description"></textarea>
            <button type="submit" id="submitTodoBtn" class="btn btn-primary btn-block">Create</button>
            <button class="backBtn btn btn-primary btn-block">Back</button>
        </form>
    </div>
    <div class="form-update form-container">
        <h2>Edit Todo</h2>
        <form id="form-update">
            <input type="text" name="title" id="updateTitle" class="form-control" placeholder="Title">
            <input type="date" name="due_date" id="updateDueDate" class="form-control" placeholder="Due Date">
            <textarea name="description" id="updateDescription" class="form-control" placeholder="Description"></textarea>
            <button type="submit" id="submitUpdateBtn" class="btn btn-primary btn-block">Update</button>
            <button class="backBtn btn btn-primary btn-block">Back</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
