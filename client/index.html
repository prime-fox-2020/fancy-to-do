<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="869274600158-aodgh1d327al48qs247c3tsm1o2l5abp.apps.googleusercontent.com">
    <title>Fancy To Do</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <!-- CSS BS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid main">
        <div class="header p-1 text-center">
            <h1>Fancy To Do</h1>
        </div>
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><span id="user-name">Welcome!</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/todos"> <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button id="nav-register"
                            class="btn btn-outline-primary mx-1 my-sm-0"><span>Register</span></button>
                        <button id="nav-login" class="btn btn-success my-2 mx-1 my-sm-0"><span>Login</span></button>
                        <button id="nav-logout" class="btn btn-success my-2 mx-1 my-sm-0"
                            type="submit"><span>Logout</span></button>
                    </form>
                </div>
            </nav>
        </div>

        <div class="row" id="form-row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div id="form-login" class="card my-3">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-button">
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" name="login-email" id="login-email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="login-pwd">Password</label>
                                <input type="password" name="login-pwd" id="login-pwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="" value="LOGIN" class="btn btn-primary btn-block">
                            </div>
                        </form>
                        <span class="badge badge-danger" id="login-error"></span>
                    </div>
                    <div class="card-footer">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>

                </div>
                <div id="form-register" class="card my-3">
                    <div class="card-header">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="register-button">
                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" name="reg-email" id="reg-email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="reg-pwd">Password</label>
                                <input type="password" name="reg-pwd" id="reg-pwd" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="" value="REGISTER" class="btn btn-primary btn-block">
                            </div>
                        </form>
                        <span class="badge badge-danger" id="register-error"></span>
                    </div>
                    <div class="card-footer"></div>

                </div>
                <div id="form-add" class="card my-3">
                    <div class="card-header">
                        <h3>Add Todo</h3>
                    </div>
                    <div class="card-body">
                        <form id="add-button">
                            <div class="form-group">
                                <label for="add-title">Title </label>
                                <input type="text" class="form-control" name="add-title" id="add-title">
                            </div>
                            <div class="form-group">
                                <label for="add-desc">Description </label>
                                <textarea class="form-control" name="add-desc" id="add-desc" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="add-date">Due Date </label>
                                <input type="date" class="form-control" name="add-date" id="add-date">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="" value="ADD" class="btn btn-primary btn-block">
                            </div>
                        </form>
                        <span class="badge badge-danger" id="add-error"></span>
                    </div>
                    <div class="card-footer"></div>

                </div>
                <div id="form-edit" class="card my-3">
                    <div class="card-header">
                        <h3>Edit Todo</h3>
                    </div>
                    <div class="card-body">
                        <form id="edit-button">
                            <div class="form-group">
                                <label for="edit-title">Title </label>
                                <input type="text" class="form-control" name="edit-title" id="edit-title">
                            </div>
                            <div class="form-group">
                                <label for="edit-desc">Description </label>
                                <textarea class="form-control" name="edit-desc" id="edit-desc" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="edit-date">Due Date </label>
                                <input type="date" class="form-control" name="edit-date" id="edit-date">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="" value="EDIT" class="btn btn-primary btn-block">
                            </div>
                        </form>
                        <span class="badge badge-danger" id="edit-error"></span>
                    </div>
                    <div class="card-footer"></div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="container" id="content">
            <h3 class="text-center m-3">Todo List</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                </tbody>
            </table>
            <button class="btn btn-success my-2 my-sm-0" type="submit" id="add-todos">+ Add Todo</button>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <!-- Google  -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
