<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type='text/css'>
  <title>To do App</title>
</head>
<body>

  <h1 style="text-align: center">Todo App</h1>

  <!-- LOGIN -->
  <form>
    <div class="form-row align-items-center" style="margin: 3% 45%;">
      <div class="col-auto">
        <input type="text" class="form-control mb-2" placeholder="Email">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control mb-2" placeholder="Password">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">login</button>
        <button type="submit" class="btn btn-info mb-2">Register</button>
      </div>
    </div>
  </form>

  <!-- REGISTER -->
  <form>
    <div class="form-row align-items-center" style="margin: 3% 45%;">
      <div class="col-auto">
        <input type="text" class="form-control mb-2" placeholder="Email">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control mb-2" placeholder="Password">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-info mb-2">Register</button>
        <button type="submit" class="btn btn-primary mb-2">login</button>
      </div>
    </div>
  </form>


  <!-- FORM ADD TODO -->
  <form>
    <div class="form-row align-items-center" style="margin: 3% 35%;">
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Title">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Description">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Status">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Due date">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-info mb-2">Tambah Todo</button>
      </div>
    </div>
  </form>


  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</body>
</html>
