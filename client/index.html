<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class = 'jumbotron'>

   <div id = 'question' class = 'question-class'>
     <h1 class = 'question-class'>Create Account</h1>
     <button type="button" class="btn btn-outline-danger" id = 'question-button'>Create Account</button>
   </div>



    <div id ='register'  class = 'joey'>
      <h1>Register</h1>
      <form id='register-form'>
        
        <input type="text" class = 'input-name-register' placeholder ='name'> <br>
        <input type="text" class = 'input-email-register' placeholder= 'email'> <br>
        <input type="text" class = 'input-password-register' placeholder= 'password'>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>

    <div id = 'log-in'  class = 'joey'>
      <h1>Log In</h1>
      <form id ='log-in-form'>
        <input type="text" class = 'input-email-log-in'> <br>
        <input type="text" class = 'input-password-log-in'><br>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div id = 'todos' class = 'joey' style="margin: 3% 35%;">
  
        
      <form id = "add-todos-form">
        <div class="form-row align-items-center" >
          <div class="col-md-6">
            <input type="text" class="form-control mb-2" placeholder="Title" id = "input-title-todos">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control mb-2" placeholder="Description"  id = "input-description-todos">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control mb-2" placeholder="Status" id = "input-status-todos">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control mb-2" placeholder="Due date" id = "input-due_date-todos">
          </div>
          <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </div>
      </form>
    <table class="table table-striped table-dark" id= "table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due_Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
         
        </tr>
      </tbody>
    </table>
  </div>

  

  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='./index.js'></script>
  </body>
</html>
