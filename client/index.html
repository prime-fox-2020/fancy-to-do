<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="https://www.clipartmax.com/png/full/422-4223422_to-do-list-free-icon-logo-paper-list.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Todo App</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="" onclick="signOut(event)">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="signin">
            <br><br><br><br><br>
            <div class="row h-100 align-items-center justify-content-center text-center d-flex">
                <div class="col-lg-5 align-self-end">
                    <h1 class="text-uppercase text-black font-weight-bold">Silahkan Sign In</h1>
                    <hr class="divider my-4" />
                    <a href="" onclick="showSignUp(event)"><p class="text-white-75 font-weight-light mb-5">Belum daftar? Klik di sini</p></a>
                </div>
                <div class="col-lg-4 align-self-baseline">
    
                        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert" id="alertSignUpSuccess">
                            Sign up sukses. Silahkan sign in.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alertSignInFailed">
                            Email / Password salah
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div> -->
                    
                    <form id="formSignIn">
                        <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailSignIn" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="passwordSignIn" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="signup">
            <br><br><br><br><br>
            <div class="row h-100 align-items-center justify-content-center text-center d-flex">
                <div class="col-lg-5 align-self-end">
                    <h1 class="text-uppercase text-black font-weight-bold">Silahkan Sign Up</h1>
                    <hr class="divider my-4" />
                    <a href="" onclick="showSignIn(event)"><p class="text-white-75 font-weight-light mb-5">Sudah punya akun? Klik di sini</p></a>
                </div>
                <div class="col-lg-4 align-self-baseline">                   
                    <form id="formSignUp">
                        <div class="form-group">
                        <label for="email">Name</label>
                        <input type="text" class="form-control" id="nameSignUp" placeholder="Enter name" name="name" required>
                        </div>
                        <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailSignUp" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="passwordSignUp" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- START DASHBOARD -->
        <div id="dashboard">
            <br><br><br><br><br>
            <div class="row h-100 align-items-center justify-content-center text-center d-flex">
                <div class="container" id="table">
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">
                        <i class="fas fa-plus"></i> New Todo
                    </button><br><br>
                    <table class="table" id="todoList">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="bodyTodoList">

                        </tbody>
                      </table>
                </div>
            </div>

            <!-- ============ START MODAL ADD FORMAT =============== -->
            <div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Create new todo</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <form id="postTodo">
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="control-label col-xs-3" >Title</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" placeholder="Enter todo title" id="postTitle" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="postDescription">Description</label>
                            <textarea class="form-control" id="postDescription" rows="2" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-3" >Status</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" placeholder="Enter todo status" id="postStatus" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-3" >Due Date</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" placeholder="y-m-d" id="postDueDate" required>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            <!-- ============ END MODAL ADD FORMAT =============== -->

            <!-- ============ START FORM EDIT =============== -->
            <div class="container">
                <form id="editTodo">
                    <h4>Edit a todo</h4>
                    <input type="hidden" id="editId" value="${response.id}">
                    <div class="modal-body">
    
                        <div class="form-group">
                            <label class="control-label col-xs-3" >Title</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" value="${response.title}" placeholder="Enter todo title" id="editTitle" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" rows="2" required>${response.description}</textarea>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label col-xs-3" >Status</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" value="${response.status}" placeholder="Enter todo status" id="editStatus" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label col-xs-3" >Due Date</label>
                            <div class="col-xs-8">
                                <input class="form-control" type="text" value="${formatDate(response.due_date)}" placeholder="y-m-d" id="editDueDate" required>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="modal-footer">
                        <a href="" onclick="cancelEdit(event)"><button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
            <!-- ============ END FORM EDIT =============== -->

            <!-- ============ START MODAL TRIVIA =============== -->
            <div class="modal fade" id="modal_getTrivia" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Trivia (Historical event happened on your todo's due date)</h4>
                <small>please wait while loading</small>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
                </div>
                    <div class="modal-body">
                        <p id="year"></p>
                        <p id="text"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            <!-- ============ END MODAL TRIVIA =============== -->
        </div>
        <!-- END DASHBOARD -->

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
