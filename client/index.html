<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="765895710625-jpgolkh5mprdgujl4jvpjiijrhacr4j8.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TODOS APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="navbarUser">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">TODO APP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="" id="registerid">Register </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" id="loginid">Login</a>
                </li>
                <li class="nav-item">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="navbarTodo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">TODO APP</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="" id="add">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" id="showImage">Show Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" id="logout" onclick="logout()">logout</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="register" >
        <form id="form-register">
            <h2 id="h2-register">Register</h2>
            <div class="form-register-email">
              <!-- <label for="exampleInputEmail1">Email address</label> -->
              <input type="email" placeholder="Email Id" id="input-email">
            </div>
            <div class="form-register-password">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input type="password" placeholder="Password" id="input-password">
            </div>
            <br>
            <button type="submit" id="registerbutton" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="login" >
      <form id="form-login">
          <h2 id="h2-login">Login</h2>
          <p id="signError" style="color:red"></p>
          <div class="form-login-email">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" placeholder="Email Id"  id="input-email-login" >
          </div>
          <div class="form-login-password">
            <!-- <label for="exampleInputPassword1">Password</label> -->
          <input type="password" placeholder="Password"  id="input-password-login">
          </div>
          <button type="submit" id="loginbutton" class="btn btn-primary">Submit</button>
      </form>
  </div>

    <div id="dashboardPage">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due_date</th>
              </tr>
            </thead>
            <tbody id="bodyTable">
            </tbody>
          </table>
    </div>
    
    <div id="addTodo">
      <form id="formTodo" onsubmit="createTodo(event)">
      <div class="contact-form">
          <div id="input-add">
              <input type="text" class="input" id="id" placeholder="ID" disabled>
              <input type="text" class="input" id="title" placeholder="Title">
              <input type="text" class="input" id="description" placeholder="Description">
              <input type="text" class="input" id="status" placeholder="Status">
              <input type="date" class="input" id="duedate" placeholder="Due Date">
          <button type="submit" id="addbutton" class="btn btn-primary">Submit</button>
      </form>
          </div>
      </div>
  </div>

  <div id="editTodo">
      <form id="formTodo-edit" onsubmit="change(event)">
      <div class="contact-form">
          <div id="input-edit">
              <input type="text" class="input" id="id-edit" placeholder="ID" disabled>
              <input type="text" class="input" id="title-edit" placeholder="Title">
              <input type="text" class="input" id="description-edit" placeholder="Description">
              <input type="text" class="input" id="status-edit" placeholder="Status">
              <input type="date" class="input" id="duedate-edit" placeholder="Due Date">
          <button type="submit" id="editbutton" class="btn btn-primary">Submit</button>
      </form>
          </div>
      </div>
  </div>

    <div class="containerwow">
    </div>
  

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
