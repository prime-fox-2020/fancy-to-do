<!DOCTYPE html>
<html lang = en>
    <head>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width , initial-scale=1.0">

            <meta name="google-signin-scope" content="profile email">
            <meta name="google-signin-client_id" content="296871087286-hmm6icohb03nnd1a7g4jki3o16o15ngj.apps.googleusercontent.com">
            <script src="https://apis.google.com/js/platform.js" async defer></script>

    <body>


        <h1 id = 'greetings'> Todos</h1>
        <h1 class = 'use-class'>Menggunakan Class </h1>
       
        <p1 id = 'login-status'> loginstatus</p1>
        <button id = 'logout'> Logout</button>

        <section id = 'page-login'>
            <div class = 'page-login'>
                <h1>Halaman Login</h1>
                <form id = credential >
                <label for =''> Username </label>
                <input type = 'text' id = 'username'>
                <label for =''> Password </label>
                <input type = 'password' id = 'password'>
                <input type = 'submit'>
                </form>
            </div>
        </section>

        <section id = 'page-todos'>
            <div class = 'page-todos'>
                <h1>Halaman Todos</h1>
                <form id = search-box >
                    <label for =''> Search here </label>
                    <input type = 'text' id = 'search-id'>
                    <input type = 'submit'>
                <button id = 'mylist'>My list</button>
                <button id = 'adding'>adding</button>
                </form>
            </div>
        </section>


        <section id = 'page-findAll'>
            <div class = 'todos-findAll'>
                <h1>List All Todos</h1>   
            <table id = findAll>
            </table>
            </div>
        </section>

        <section id = 'page-myTodos'>
            <div class = 'todos-mytodos'>
                <h1>List My Todos</h1>
            <table id = mytodos></table>
            </div>
        </section>

        <section id = 'page-search'>
            <div class = 'search-by-id'>
                <h1>Hasil search</h1>
                <table id = by-id></table>
                </div>

            </div>
        </section>

        <section id = page-popUp >
            <div id = 'delete-confirmation'>  </div>

            <div id = 'edit-pop-up'> </div>
        </section>

        <section id = page-google-sign>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script	
        src="https://code.jquery.com/jquery-3.5.0.min.js" 
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
        crossorigin="anonymous">
        </script>
        <script>
            function onSignIn(googleUser) {
                var id_token = googleUser.getAuthResponse().id_token;
        
                $.ajax({
                    method: "POST",
                    url: "http://127.0.0.1:3000/users/google-sign-in",
                    data: { id_token: id_token }
                    })
                    .done(function( msg ) {
                        alert( "Data Saved: " + msg );
                    });
                }
        </script>
        </section>


        <script			  
        src="https://code.jquery.com/jquery-3.5.0.min.js"
