<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="1080333414805-a2tjtrl9nqvmqhmd09rrnd7t1q85lgsb.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <form style="padding: 2% 30%;" id="login-form">
        <h1 id="form-title">Login To Todo App</h1>
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="alert alert-success" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" class="form-control" id="input-password">
        </div>
        <button type="submit" class="btn btn-primary" id="login-submit">Submit</button><br><br>
        <a type="button" id="register-button">Don't have an account? Register here</a>
        <p>Or Sign In with Google</p>        
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>
    
    <div id="show-data">
        <a href="#" onclick="signOut();">Sign out</a>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">User Id</th>
                </tr>
            </thead>
            <tbody id="todos">
            </tbody>
        </table>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./index.js"></script>
</body>

</html>
