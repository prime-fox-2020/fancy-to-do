<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="939441625070-6p289hnncp6h4erblkqmctpchnnkpubo.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">
    <title>Todo</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Todo List</div>
        <button class="logoutBtn btn btn-success">Logout</button>
    </nav>

    <div class="body">
        <section class="home">
            <h2>Welcome</h2>
            <div class="button-container">
                <button class="registerBtn btn btn-success btn-block btn-lg">Register</button>
                <button class="loginBtn btn btn-success btn-block btn-lg">Login</button>
                <div class="btn-container">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <button id="customBtn" class="btn btn-primary"
                    style="border-radius: 0px;" onclick="fbLogin()">
                    Facebook Login</button>
                </div>
            </div>
        </section>
        
        <section class="user-page">
            <div class="todo-list">
                <h2>Todo List</h2>
                <div class="betweenTitleTable">
                    <div class="btn-container">
                        <button class="addBtn btn btn-success">Add Todo</button>
                        <button class="projectBtn btn btn-success">Add Project</button>
                    </div>
                    <div style="width: 50%;">
                        <form class="holiday">
                            <label>Check Holiday</label>
                            <select name="country" class="country custom-select mr-sm-2">
                                <option value="id">Indonesia</option>
                                <option value="my">Malaysia</option>
                                <option value="sg">Singapore</option>
                                <option value="gb">UK</option>
                                <option value="us">USA</option>
                            </select>
                            <button type="submit" class="btn btn-info">select</button>
                        </form>
                    </div>
                </div>
                <table class="todos-table table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Project</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>

            <div class="todo-detail">
                <h2>Todo Detail</h2>
                <div class="betweenTitleTable">
                    <div>
                        <button class="backBtn btn btn-warning">Back</button>
                    </div>
                    <div style="width: 50%;">
                        <form class="holiday">
                            <label>Check Holiday</label>
                            <select name="country" class="country custom-select mr-sm-2">
                                <option value="id">Indonesia</option>
                                <option value="my">Malaysia</option>
                                <option value="sg">Singapore</option>
                                <option value="gb">UK</option>
                                <option value="us">USA</option>
                            </select>
                            <button type="submit" class="btn btn-info">select</button>
                        </form>
                    </div>
                </div>
                <table class="todo-table table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Project</th>
                        <th>Action</th>
                    </tr>
                </table>
            </div>
            
            <div class="holiday-list">
                <h2>Holiday List</h2>
                <div class="betweenTitleTable">
                    <button class="backBtn btn btn-warning">Back</button>
                </div>
                <table class="holidays-table table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                </table>
            </div>
        </section>
        
        <div class="form-register form-container">
            <h2>Register</h2>
            <form id="form-register">
                <input type="email" name="email" id="regEmail" class="form-control" placeholder="user@email.com">
                <input type="password" name="password" id="regPassword" class="form-control" placeholder="*****">
                <div class="btn-container">
                    <button class="btn btn-success" type="submit">Register</button>
                    <button class="cancelBtn btn btn-warning">Cancel</button>
                </div>
            </form>
        </div>
        <div class="form-login form-container">
            <h2>Login</h2>
            <form id="form-login">
                <input type="email" name="email" id="logEmail" class="form-control" placeholder="user@email.com">
                <input type="password" name="password" id="logPassword" class="form-control" placeholder="*****">
                <div class="btn-container">
                    <button class="btn btn-success" type="submit">Login</button>
                    <button class="cancelBtn btn btn-warning">Cancel</button>
                </div>
            </form>
        </div>
        <div class="form-create form-container">
            <h2>Add Todo</h2>
            <form id="form-create">
                <input type="text" name="title" id="todoTitle" class="form-control" placeholder="Title">
                <input type="date" name="due_date" id="todoDueDate" class="form-control" placeholder="Due Date">
                <textarea name="description" id="todoDescription" class="form-control" placeholder="Description"></textarea>
                <label>Project</label>
                <select id="project" class="custom-select mr-sm-2">
                    <option value="personal">personal</option>
                </select>
                <div class="btn-container">
                    <button type="submit" id="submitTodoBtn" class="btn btn-success">Create</button>
                    <button class="backBtn btn btn-warning">Back</button>
                </div>
            </form>
        </div>
        <div class="form-update form-container">
            <h2>Edit Todo</h2>
            <form id="form-update">
                <input type="text" name="title" id="updateTitle" class="form-control" placeholder="Title">
                <input type="date" name="due_date" id="updateDueDate" class="form-control" placeholder="Due Date">
                <textarea name="description" id="updateDescription" class="form-control" placeholder="Description"></textarea>
                <div class="btn-container">
                    <button type="submit" id="submitUpdateBtn" class="btn btn-success">Update</button>
                    <button class="backBtn btn btn-warning">Back</button>
                </div>
            </form>
        </div>
        <div class="form-project form-container">
            <h2>Create Project</h2>
            <form id="form-project">
                <input type="text" name="title" id="projectName" class="form-control" placeholder="Title">
                <div class="members">
                    <label>Members</label>
                </div>
                <div class="btn-container">
                    <button type="submit" id="submitUpdateBtn" class="btn btn-success">Update</button>
                    <button class="backBtn btn btn-warning">Back</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
