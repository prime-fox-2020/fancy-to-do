<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Fancy To Do</title>
  <style>
    body{
      margin: 0 5% 5%;
    }
  </style>
</head>
<body>
  </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div style="text-align: center;"><h3>Fancy To Do</h3></div>
    </nav>
    <br><br>

  <!-- LOGIN PAGE -->
  <section id="login-page">
    <h1>LOGIN</h1>
    <form class="form-login">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control col-md-5" id="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control col-md-5" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-success" id="registerButton">Register</button>
    </form>
  </section>

  <!-- REGISTER PAGE -->
  <section id="register-page">
    <h1>REGISTER</h1>
    <form class="form-register">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control col-md-5" id="registerEmail">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control col-md-5" id="registerPassword">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-danger" id="cancelButton">Cancel</button>
    </form>
  </section>

  <!-- TODO LIST PAGE -->
  <section id="todo-page">
    <h1 style="text-align: center;">TO DO LIST</h1>
    <div id="button">
      <button style="float: left;"" type="button" class="btn btn-success" id="addButton">Add To Do</button>
      <button style="float: right;" class="btn btn-danger" type="button" id="logoutButton">Log out</button><br><br>
    </div>


    <table class="table table-primary">
      <thead class="table table-primary">
        <tr>
          <th scope="col" class="col-md-2">Title</th>
          <th scope="col" class="col-md-2">Description</th>
          <th scope="col" class="col-md-2">Status</th>
          <th scope="col" class="col-md-2">Due Date</th>
          <th scope="col" class="col-md-2">Action</th>
        </tr>
      </thead>
      <tbody class="table table-light" id="todo-list">

      </tbody>
    </table>
  </section>

  <!-- ADD TODO LIST -->
  <section id="add-page">
    <h1 style="text-align: center;">ADD TO DO LIST</h1>
    <div id="button">
      <button style="float: right;" class="btn btn-danger" type="button" id="logoutButton">Log out</button><br><br>
    </div>
      <form id="addTodos" onsubmit="addTodo(event)">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control col-md-5" id="title" placeholder="Create Todo List">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control col-md-5" id="description" placeholder="make a to do list in phase 2">
        </div>
        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control col-md-5" id="status" placeholder="Not Completed / Completed">
        </div>
        <div class="form-group">
          <label>Due Date</label>
          <input type="text" class="form-control col-md-5" id="due_date" placeholder="2020-02-02">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>  <button class="btn btn-danger id="cancelAddButton">Cancel</button>
      </form>
    </section>

    <!-- EDIT TODO LIST -->
  <section id="edit-page">
    <h1 style="text-align: center;">EDIT TO DO LIST</h1>
    <div id="button">
      <button style="float: right;" class="btn btn-danger" type="button" id="logoutButton">Log out</button><br><br>
    </div>
    <form id="form-edit" onsubmit="putTodo(event)">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control col-md-5" id="editTitle" >
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control col-md-5" id="editDescription" >
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control col-md-5" id="editStatus" >
      </div>
      <div class="form-group">
        <label>Due Date</label>
        <input type="text" class="form-control col-md-5" id="editDue_date" >
      </div>
      <button type="submit" class="btn btn-primary ">Submit</button>  <button class="btn btn-danger" id="cancelEditButton">Cancel</button>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
