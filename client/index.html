<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Todo App!</title>
  </head>
  <body>
    <div class = 'jumbotron'>

        <div id='theRegister' class='the-element'>
            <h1>Register</h1>
            <form id='register-form'>
                <input type="text" name="email" id='input-email-register' placeholder='email'><br>
                <input type="password" name="password" id='input-password-register' placeholder='password'><br>
                <input class="btn btn-primary" type="submit" value="Submit" style="margin-top: 5px;">
            </form>
            <p style="margin-top: 5%;">Already has account? Login now!</p>
            <button type="button" class="btn btn-primary" id='login-btn'>Login</button>
        </div>

        <div id='theLogin' class='the-element'>
            <h1>Create Account</h1>
            <button type="button" class="btn btn-outline-danger" id='new_account-btn'>Create Account</button>
            <h1 style="margin-top: 1%;">Log In</h1>
            <form id ='login-form'>
                <input type="text" id='input-email-login'> <br>
                <input type="password" id='input-password-login'><br>
                <input class="btn btn-primary" type="submit" value="Login" style="margin-top: 5px;">
            </form>
        </div>

        <div id='theTodos' class='the-element' style="margin: auto">
            <h1>The Todos</h1>
            <form id = "add-todos-form" style="margin: 5%">
                <div class="form-row align-items-center" >
                    <input type="text" class="form-control mb-2" placeholder="Title" id="input-todos-title">
                    <div class="col-md-6">
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Description"  id="input-todos-description">
                    <div class="col-md-6">
                    </div>
                    <input type="text" class="form-control mb-2" placeholder="Due date" id="input-todos-due_date">
                    <div class="col-md-6">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Add New Todo">
                    <div class="col-auto">
                    </div>
                </div>
            </form>
            <table class="table table-striped table-dark" id= "table">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <a class="btn btn-danger btn-sm" href="#" role="button" id="logout-btn">Logout</a>
        </div>

        <div id="theEdit" class="the-element">
            <h3>Edit Todo</h3>
            <form action="" method="POST" id="edit-form">
            </form>
        </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='./script.js'></script>
  </body>
</html>
